<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Efficiently Yours: To-Do List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Efficiently Yours</h1>
    <p>Stay organized and manage your tasks efficiently.</p>
  </header>

  <div class="main-container">
    <div class="card add-task-card">
      <h2>Add a New Task</h2>
      <div class="input-container">
        <input type="text" id="taskInput" placeholder="What do you want to accomplish?" />
        <button onclick="addTask()"><span class="icon">âž•</span> Add Task</button>
      </div>
    </div>

    <div class="card filter-card">
      <label for="taskFilter">Filter Tasks:</label>
      <select id="taskFilter" onchange="filterTasks()">
        <option value="all">All Tasks</option>
        <option value="completed">Completed Tasks</option>
        <option value="uncompleted">Uncompleted Tasks</option>
      </select>
    </div>

    <div class="card task-list-card">
      <h2>Your Tasks</h2>
      <ul id="taskList"></ul>
    </div>
  </div>

  <footer>
    <p>Efficiently Yours &copy; 2024 - Your task manager</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
